<!doctype html>
<html lang="de">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gesundheitsangebote</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css" />

</head>
<body>

 
    <header id="anzeige" class="header">
      Gesundheits- und Pflegeangebote
    </header>

    <section class="controls">
      
      <input id="suchfeld" class="search-input" placeholder="Nach Einrichtung suchen..." />

      <div class="checkbox">
        <input type="checkbox" id="checkBarriere"/>
        <label for="checkBarriere">Nur Barrierefrei</label>
      </div>

      <button id="reloadBtn" type="button">Neu laden</button>
    </section>

    <div id="loading" class="status" hidden>Lade Datenâ€¦</div>
    <div id="error" class="status error" hidden></div>

    <!-- NEU: Layout-Container fÃ¼r Karte + Liste -->
    <div class="layout">
      <!-- NEU: Karte: Links -->
      <div id="map"></div>

      <!-- Rechte Seite: Liste + Empty -->
      <div class="right">
        <ul class="list" id="list"></ul>
        <div id="empty" class="status" hidden>Keine Treffer.</div>
      </div>
    </div>
  

  <!-- Leaflet JS (muss nach dem map-div geladen werden) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Java Script Datei -->
  <script src="app.js"></script>

</body>
</html>
