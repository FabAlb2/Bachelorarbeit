services:

  frontend:
    image: nginx:alpine
    container_name: bachelor-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      backend:
        condition: service_started

  backend:
    build: .
    container_name: bachelor-backend
    ports:
      - "3000:8080"
    depends_on:
      db:
        condition: service_healthy
      osrm:
        condition: service_started

    # ✅ healthcheck ohne actuator: prüft, ob dein API-Endpoint antwortet
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/api/facilities >/dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 25s

  db:
    image: postgres:16
    container_name: bachelor-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: bachelor
      POSTGRES_USER: bachelor
      POSTGRES_PASSWORD: bachelor
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bachelor -d bachelor"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  osrm:
    image: osrm/osrm-backend
    container_name: osrm-routing
    command: >
      osrm-routed --algorithm mld /data/region.osrm
    volumes:
      - ./routing/data:/data
    ports:
      - "5000:5000"

  scraper:
    build: ./scraper
    container_name: bachelor-scraper
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: bachelor
      DB_USER: bachelor
      DB_PASSWORD: bachelor

    # ✅ wartet auf DB UND Backend-Health
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_healthy

    restart: "no"

volumes:
  db_data:
